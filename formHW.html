<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Group with only one selection enabled </title>
</head>
<body>

    <form >
        <label for="CarsID">Select Cars</label> <br>
        <input type="radio" name="Cars" id="CarsID">
        <label for="C1">Lamborgini</label> <br>
        <input type="radio" name="Cars" id="C1">
        <label for="C2">Audi</label> <br>
        <input type="radio" name="Cars" id="C2">
        <label for="C3">BMW</label> <br>
        <input type="radio" name="Cars" id="C3">
        <label for="C4">Porche</label> <br>
        <input type="radio" name="Cars" id="C4">
        <label for="C5">Mercedes</label> <br>
       
    </form>
</body>
</html>
